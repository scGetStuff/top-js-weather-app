<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <header><h1>Weather App</h1></header>
        <main>
            <div class="search">
                <input type="text" name="search" id="search" autofocus />
                <button type="button" id="searchButton">
                    <img
                        src="assets/images/search-icon.svg"
                        alt="Magnify icon"
                    />
                </button>
            </div>
            <fieldset class="units">
                <legend>Temp unit</legend>
                <input
                    type="radio"
                    name="tempunit"
                    id="fahrenheit"
                    value="fahrenheit"
                    checked
                />
                <label for="fahrenheit">Fahrenheit</label>
                <input
                    type="radio"
                    name="tempunit"
                    id="celsius"
                    value="celsius"
                />
                <label for="celsius">Celsius</label>
            </fieldset>
            <div class="weather">
                <p><span id="location"></span></p>
                <p>
                    Temperature:
                    <span id="temp"></span>&nbsp;&nbsp;&nbsp;&nbsp;Feels like
                    <span id="feel"></span>
                </p>
                <p>Pressure: <span id="pressure"></span></p>
                <p>Humidity: <span id="humid"></span>%</p>
                <div id="dynamic"></div>
            </div>
        </main>
        <footer>
            <h3>footer</h3>
            <p class="stuff"></p>
        </footer>
    </body>
</html>
